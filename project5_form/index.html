<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name" class="labelBlock" id="first-name">Enter Your First Name: <input></label>
            <label for="last-name" class="labelBlock" id="last-name">Enter Your Last Name: <input></label>
            <label for="email" class="labelBlock" id="email">Enter Your Email: <input></label>
            <label for="Password" class="labelBlock" id="newPassword" minlength="8" 
                    required pattern="[a-z0-5]{8,}">Create a New Password: <input type="password"></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label><input type="radio" name="account-type" checked/>Personal</label>
            <label><input type="radio" name="account-type" />Business</label>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
