<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name" class="labelBlock" id="first-name">Enter Your First Name: <input /></label>
            <label for="last-name" class="labelBlock" id="last-name">Enter Your Last Name: <input /></label>
            <label for="email" class="labelBlock" id="email">Enter Your Email: <input /></label>
            <label for="Password" class="labelBlock" id="newPassword" minlength="8" required
                pattern="[a-z0-5]{8,}">Create a New Password: <input type="password" /></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label class="inline"><input type="radio" name="account-type" id="personal-account" checked />Personal</label>
            <label class="inline"><input type="radio" name="account-type" id="business-account" />Business</label>
        </fieldset>
        <fieldset>
            <label for="first-name" class="labelBlock"><input type="file" />Upload a profile picture:
            </label>
            <label for="first-name" class="labelBlock"><input type="number" max="140" min="13" />Input your age(In
                years):
            </label>
            <label class="labelBlock">How did you hear about us?
                <select>
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label class="labelBlock"><textarea id="bio" rows="3" cols="30" placeholder="Please fill ur bio....">Provide a bio:</textarea></label>
        </fieldset>
        <label><input type="checkbox" id="terms-and-conditions" for="terms-and-conditions" required />I accept the <a
                href="">terms and conditions</a></label>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
