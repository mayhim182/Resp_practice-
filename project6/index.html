<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>

    <section>
        <form id="survey-form" action="#">
            <fieldSet>
                <label>Name<input class="inputBoxCustom" type="text" required id="name" placeholder="Enter Your Name"></label>
                <label>Email<input class="inputBoxCustom" type="email" id="email" placeholder="Enter Your Email"></label>
                <label>Age(Optional)<input class="inputBoxCustom" type="number" id="number" min="13" max="140" placeholder="Age"></label>
                <label>Which option best describes your current role?
                    <select>
                        <option value="">Select Current Role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not to Say</option>
                        <option value="4">Others</option>
                    </select>
                </label>
                <label>
                    Would you recommend freeCodeCamp to a friend?
                </label>
                <label>
                    <input type="radio" name="recommend">Definitely
                </label>
                <label>
                    <input  type="radio" name="recommend">Maybe
                </label>
                <label>
                    <input type="radio" name="recommend">Not Sure
                </label>
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <label>
                    What would you like to see improved?
                </label>
                <label><input type="checkbox">Front-end Projects</label>
                <label><input type="checkbox">Back-end Projects</label>
                <label><input type="checkbox">Data Visualization</label>
                <label><input type="checkbox">Challenges</label>
                <label><input type="checkbox">Open Source Community</label>
                <label><input type="checkbox">Gitter help rooms</label>
                <label><input type="checkbox">Videos</label>
                <label><input type="checkbox">City Meetups</label>
                <label><input type="checkbox">Wiki</label>
                <label><input type="checkbox">Forum</label>
                <label><input type="checkbox">Additional Courses</label>
                <label>Any Comments or suggestions?<textarea placeholder="Enter your comment here...."></textarea></label>
            </fieldSet>
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
